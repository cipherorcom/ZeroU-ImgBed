<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroU图床 - 简单易用的图片托管服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* 深色主题 */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
        }
        
        body.dark-theme .upload-area {
            background: rgba(255, 255, 255, 0.08);
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        body.dark-theme .upload-zone {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.15);
        }
        
        body.dark-theme .upload-zone:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        body.dark-theme .image-preview {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        body.dark-theme .file-input {

            justify-content: center;

<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" title="切换主题">
        🌙
    </button>
    
    <!-- 用户状态栏 - 现代化导航 -->
    <div class="user-status" id="userStatus">
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-avatar" id="userAvatar">A</div>
            <span id="welcomeText">欢迎，用户</span>
            <button class="nav-btn danger" id="logoutBtn">🚪 登出</button>
        </div>
        <div class="login-buttons" id="loginButtons">
            <button class="nav-btn primary" id="loginBtn">🔑 登录</button>
            <button class="nav-btn secondary" id="registerBtn">📝 注册</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ZeroU图床</h1>
            <p>简单、快速、可靠的图片托管服务</p>
        </div>
        
        <div class="upload-area">
                    <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">�</div>
            <div class="upload-text">
                点击选择文件 或 拖拽文件到此处<br>
                <small>支持 Ctrl+V 粘贴图片</small>
            </div>
            <input type="file" id="fileInput" multiple accept="image/*" hidden>
        </div>
            
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <button class="btn" id="uploadBtn">选择图片</button>
            <button class="btn" id="clearBtn" style="background: #6c757d;">清除</button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="messageArea"></div>
        </div>
        
        <div class="result-area" id="resultArea">
            <h3 style="margin-bottom: 20px;">上传结果</h3>
            <div id="resultList"></div>
        </div>
        
        <div class="footer">
            <p>Powered by cipheror | 基于 Node.js + Fastify 构建</p>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="loginClose">&times;</span>
            <h2>登录</h2>
            <div id="loginMessage" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" id="registerClose">&times;</span>
            <h2>注册</h2>
            <div id="registerMessage" style="display: none;"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">用户名:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码:</label>
                    <input type="password" id="registerPassword" required minlength="6">
                    <small style="color: #666; font-size: 12px;">密码至少6位字符</small>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
        </div>
    </div>

    <script>
        // DOM 元素
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const messageArea = document.getElementById('messageArea');
        const resultArea = document.getElementById('resultArea');
        const resultList = document.getElementById('resultList');
        
        // 用户相关元素
        const userInfo = document.getElementById('userInfo');
        const loginButtons = document.getElementById('loginButtons');
        const welcomeText = document.getElementById('welcomeText');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // 模态框元素
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const loginClose = document.getElementById('loginClose');
        const registerClose = document.getElementById('registerClose');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        // 用户状态
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        
        // 检查用户登录状态
        function checkAuthStatus() {
            if (authToken) {
                // 验证token是否有效
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Token无效');
                    }
                }).then(data => {
                    currentUser = data.user;
                    updateUserUI();
                }).catch(() => {
                    // Token无效，清除
                    localStorage.removeItem('authToken');
                    authToken = null;
                    updateUserUI();
                });
            } else {
                updateUserUI();
            }
        }
        
        // 更新用户界面
        function updateUserUI() {
            if (currentUser) {
                userInfo.style.display = 'flex';
                loginButtons.style.display = 'none';
                welcomeText.textContent = `${currentUser.username}`;
                
                // 更新用户头像显示首字母
                const userAvatar = document.getElementById('userAvatar');
                if (userAvatar && currentUser.username) {
                    userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                }
                
                // 添加"我的图片"按钮（所有用户都有）
                let myImagesBtn = document.getElementById('myImagesBtn');
                if (!myImagesBtn) {
                    myImagesBtn = document.createElement('button');
                    myImagesBtn.id = 'myImagesBtn';
                    myImagesBtn.className = 'nav-btn secondary';
                    myImagesBtn.innerHTML = '📷 我的图片';
                    myImagesBtn.style.marginRight = '8px';
                    myImagesBtn.onclick = () => window.location.href = '/my-images.html';
                    userInfo.insertBefore(myImagesBtn, logoutBtn);
                }
                
                // 如果是管理员，添加管理后台按钮
                if (currentUser.role === 'ADMIN') {
                    let adminBtn = document.getElementById('adminBtn');
                    if (!adminBtn) {
                        adminBtn = document.createElement('button');
                        adminBtn.id = 'adminBtn';
                        adminBtn.className = 'nav-btn primary';
                        adminBtn.innerHTML = '⚙️ 管理后台';
                        adminBtn.style.marginRight = '8px';
                        adminBtn.onclick = () => window.location.href = '/admin.html';
                        userInfo.insertBefore(adminBtn, logoutBtn);
                    }
                } else {
                    // 移除管理员按钮（如果存在）
                    const adminBtn = document.getElementById('adminBtn');
                    if (adminBtn) {
                        adminBtn.remove();
                    }
                }
            } else {
                userInfo.style.display = 'none';
                loginButtons.style.display = 'flex';
                
                // 移除所有用户相关的按钮
                const adminBtn = document.getElementById('adminBtn');
                const myImagesBtn = document.getElementById('myImagesBtn');
                if (adminBtn) {
                    adminBtn.remove();
                }
                if (myImagesBtn) {
                    myImagesBtn.remove();
                }
            }
        }
        
        // 模态框控制
        function openModal(modal) {
            modal.style.display = 'block';
        }
        
        function closeModal(modal) {
            modal.style.display = 'none';
        }
        
        // 事件监听器
        loginBtn.addEventListener('click', () => openModal(loginModal));
        registerBtn.addEventListener('click', () => openModal(registerModal));
        loginClose.addEventListener('click', () => closeModal(loginModal));
        registerClose.addEventListener('click', () => closeModal(registerModal));
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) closeModal(loginModal);
            if (e.target === registerModal) closeModal(registerModal);
        });
        
        // 登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    updateUserUI();
                    closeModal(loginModal);
                    showMessage('登录成功！', 'success');
                    loginForm.reset();
                    
                    // 如果是管理员，跳转到管理页面
                    if (data.user.role === 'ADMIN') {
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1000);
                    }
                } else {
                    showModalMessage('loginModal', data.message || '登录失败', 'error');
                }
            } catch (error) {
                showModalMessage('loginModal', '网络错误，请稍后重试', 'error');
            }
        });
        
        // 注册表单提交
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    closeModal(registerModal);
                    showMessage('注册成功！请登录', 'success');
                    registerForm.reset();
                    setTimeout(() => openModal(loginModal), 1000);
                } else {
                    // 处理详细的验证错误信息
                    let errorMessage = data.message || '注册失败';
                    
                    // 如果是验证错误，显示具体的验证信息
                    if (data.validation && data.validation.length > 0) {
                        const validationErrors = data.validation.map(err => {
                            const field = err.instancePath.replace('/', '');
                            const fieldNames = {
                                'username': '用户名',
                                'email': '邮箱',
                                'password': '密码'
                            };
                            const fieldName = fieldNames[field] || field;
                            let message = err.message;
                            // 翻译常见的验证错误消息
                            if (message.includes('must NOT have fewer than')) {
                                const match = message.match(/(\d+)/);
                                const minLength = match ? match[1] : '6';
                                message = `至少需要${minLength}个字符`;
                            }
                            return `${fieldName}${message}`;
                        }).join('<br>');
                        errorMessage = validationErrors;
                    }
                    
                    showModalMessage('registerModal', errorMessage, 'error');
                }
            } catch (error) {
                showModalMessage('registerModal', '网络错误，请稍后重试', 'error');
            }
        });
        
        // 登出
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                // 忽略登出错误
            }
            
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            updateUserUI();
            showMessage('已登出', 'info');
        });
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            initTheme();
        });
        
        // 主题切换功能
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            // 应用保存的主题
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
            
            // 主题切换事件
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-theme');
                
                if (isDark) {
                    document.body.classList.remove('dark-theme');
                    themeToggle.textContent = '🌙';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.classList.add('dark-theme');
                    themeToggle.textContent = '☀️';
                    localStorage.setItem('theme', 'dark');
                }
            });
        }
        
        // 文件选择
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 拖拽上传
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        // 清除按钮
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
            messageArea.innerHTML = '';
            resultArea.style.display = 'none';
            progressBar.style.display = 'none';
        });

        // 剪贴板粘贴功能（更兼容的实现）
        document.addEventListener('paste', (e) => {
            const cd = e.clipboardData || window.clipboardData;
            if (!cd) return; // 无法获取剪贴板数据，直接忽略

            const files = [];

            // 1) 首选 items（Chrome/Edge/Safari）
            if (cd.items && cd.items.length) {
                for (const item of cd.items) {
                    if ((item.kind === 'file' || !item.kind) && item.type && item.type.indexOf('image') === 0) {
                        const file = item.getAsFile && item.getAsFile();
                        if (file) {
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                            const extension = (file.type && file.type.split('/')[1]) || 'png';
                            const newFile = new File([file], `paste-${timestamp}.${extension}`, { type: file.type || 'image/png' });
                            files.push(newFile);
                        }
                    }
                }
            }

            // 2) Firefox 等浏览器常见：只在 files 中暴露
            if (!files.length && cd.files && cd.files.length) {
                for (const f of cd.files) {
                    if (f && f.type && f.type.indexOf('image') === 0) {
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        const extension = (f.type && f.type.split('/')[1]) || 'png';
                        const newFile = new File([f], `paste-${timestamp}.${extension}`, { type: f.type || 'image/png' });
                        files.push(newFile);
                    }
                }
            }

            if (files.length > 0) {
                // 阻止默认粘贴到输入框/内容区
                e.preventDefault();
                e.stopPropagation();
                showMessage('检测到剪贴板图片，开始上传...', 'info');
                handleFiles(files);
            }
        });

        // 处理文件上传
        async function handleFiles(files) {
            if (!files.length) return;
            
            // 检查是否需要登录
            if (!authToken) {
                showMessage('请先登录后再上传图片', 'error');
                setTimeout(() => openModal(loginModal), 1000);
                return;
            }
            
            // 验证文件
            const validFiles = files.filter(file => {
                if (!file.type.startsWith('image/')) {
                    showMessage(`${file.name} 不是有效的图片文件`, 'error');
                    return false;
                }
                if (file.size > 10 * 1024 * 1024) { // 10MB
                    showMessage(`${file.name} 文件过大，最大支持10MB`, 'error');
                    return false;
                }
                return true;
            });
            
            if (!validFiles.length) return;
            
            try {
                progressBar.style.display = 'block';
                progressFill.style.width = '0%';
                
                const formData = new FormData();
                validFiles.forEach(file => {
                    formData.append('files', file);
                });
                
                const xhr = new XMLHttpRequest();
                
                // 上传进度
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });
                
                xhr.onload = function() {
                    progressBar.style.display = 'none';
                    
                    console.log('XHR status:', xhr.status);
                    console.log('XHR response:', xhr.responseText);
                    
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        console.log('Upload response:', response);
                        if (response.success) {
                            showMessage(response.message, 'success');
                            // 修复数据结构 - 服务器返回的图片数据在 data 字段中
                            const images = response.data ? [response.data] : (response.images || [response.image]);
                            console.log('Images to display:', images);
                            if (images && images.length > 0 && images[0]) {
                                console.log('Calling displayResults with:', images);
                                displayResults(images);
                            } else {
                                console.log('No valid images to display');
                            }
                        } else {
                            showMessage(response.message, 'error');
                        }
                    } else if (xhr.status === 401) {
                        showMessage('登录已过期，请重新登录', 'error');
                        localStorage.removeItem('authToken');
                        authToken = null;
                        currentUser = null;
                        updateUserUI();
                        setTimeout(() => openModal(loginModal), 1000);
                    } else {
                        showMessage('上传失败，请稍后重试', 'error');
                    }
                };
                
                xhr.onerror = function() {
                    progressBar.style.display = 'none';
                    showMessage('网络错误，上传失败', 'error');
                };
                
                const endpoint = validFiles.length === 1 ? '/api/upload/single' : '/api/upload/multiple';
                xhr.open('POST', endpoint);
                
                // 添加认证头
                if (authToken) {
                    xhr.setRequestHeader('Authorization', `Bearer ${authToken}`);
                }
                
                xhr.send(formData);
                
            } catch (error) {
                progressBar.style.display = 'none';
                showMessage('上传失败: ' + error.message, 'error');
            }
        }
        
        // 显示消息
        // 在模态框内显示消息
        function showModalMessage(modalId, message, type = 'info') {
            const messageDiv = document.querySelector(`#${modalId} [id$="Message"]`);
            if (!messageDiv) return;
            
            let className = 'info-message';
            if (type === 'error') className = 'error-message';
            if (type === 'success') className = 'success-message';
            
            messageDiv.innerHTML = `<div class="${className}" style="margin: 10px 0; padding: 10px; border-radius: 4px;">${message}</div>`;
            messageDiv.style.display = 'block';
            
            // 自动隐藏成功和信息消息
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        function showMessage(message, type = 'info') {
            let className = 'info-message';
            if (type === 'error') className = 'error-message';
            if (type === 'success') className = 'success-message';
            
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            
            // 自动隐藏成功和信息消息
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 3000);
            }
        }
        
        // 显示上传结果
        function displayResults(images) {
            console.log('displayResults called with:', images);
            if (!images || !images.length) {
                console.log('No images to display');
                return;
            }
            
            console.log('Clearing result list and showing result area');
            resultList.innerHTML = '';
            
            images.forEach((image, index) => {
                console.log(`Processing image ${index}:`, image);
                const fullUrl = window.location.origin + image.url;
                // 修复文件名获取 - 服务器返回的是 filename 字段
                const fileName = image.filename || image.originalName || '图片.png';
                console.log(`Full URL: ${fullUrl}, File name: ${fileName}`);
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                resultItem.innerHTML = `
                    <img src="${image.url}" alt="${fileName}" class="result-thumbnail">
                    <div class="result-info">
                        <div class="result-name">${fileName}</div>
                        <div class="link-formats">
                            <div class="format-group">
                                <div class="format-label">URL</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value="${fullUrl}" readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`${fullUrl}\`, 'URL')">复制</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <div class="format-label">HTML</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value='&lt;img src="${fullUrl}" alt="${fileName}" /&gt;' readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`<img src=&quot;${fullUrl}&quot; alt=&quot;${fileName}&quot; />\`, 'HTML')">复制</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <div class="format-label">MarkDown</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value="![${fileName}](${fullUrl})" readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`![${fileName}](${fullUrl})\`, 'MarkDown')">复制</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <div class="format-label">BBCode</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value="[img]${fullUrl}[/img]" readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`[img]${fullUrl}[/img]\`, 'BBCode')">复制</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                resultList.appendChild(resultItem);
            });
            
            resultArea.style.display = 'block';
        }
        
        // 复制到剪贴板
        function copyToClipboard(text, type = '链接') {
            // Fallback helper: works on HTTP and older browsers
            const fallbackCopy = () => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                // Avoid scrolling to bottom on iOS
                textarea.style.position = 'fixed';
                textarea.style.top = '-1000px';
                textarea.style.left = '-1000px';
                textarea.setAttribute('readonly', '');
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showMessage(`${type}已复制到剪贴板`, 'success');
                } catch (err) {
                    showMessage(`复制失败：请手动复制`, 'error');
                } finally {
                    document.body.removeChild(textarea);
                }
            };

            // Use modern API only when available AND in a secure context (HTTPS or localhost)
            if (window.isSecureContext && navigator.clipboard && typeof navigator.clipboard.writeText === 'function') {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        showMessage(`${type}已复制到剪贴板`, 'success');
                    })
                    .catch(() => {
                        // Some browsers may still block; try fallback
                        fallbackCopy();
                    });
            } else {
                // navigator.clipboard 不可用（多为 HTTP 场景）
                fallbackCopy();
            }
        }
    </script>
