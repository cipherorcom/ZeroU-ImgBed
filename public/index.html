            const cd = e.clipboardData || window.clipboardData;

            const files = [];

            if (cd.items && cd.items.length) {
                for (const item of cd.items) {
                    if ((item.kind === 'file' || !item.kind) && item.type && item.type.indexOf('image') === 0) {
                        const file = item.getAsFile && item.getAsFile();
                        if (file) {
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');

            // 2) Firefox Á≠âÊµèËßàÂô®Â∏∏ËßÅÔºöÂè™Âú® files ‰∏≠Êö¥Èú≤
            if (!files.length && cd.files && cd.files.length) {
                for (const f of cd.files) {
                    if (f && f.type && f.type.indexOf('image') === 0) {
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        const extension = (f.type && f.type.split('/')[1]) || 'png';
                        const newFile = new File([f], `paste-${timestamp}.${extension}`, { type: f.type || 'image/png' });
                        files.push(newFile);
                    }
                }
            }

            if (files.length > 0) {
                // ÈòªÊ≠¢ÈªòËÆ§Á≤òË¥¥Âà∞ËæìÂÖ•Ê°Ü/ÂÜÖÂÆπÂå∫

            }
        });

        // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
        async function handleFiles(files) {
            if (!files.length) return;
            
            // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÁôªÂΩï
            if (!authToken) {
                showMessage('ËØ∑ÂÖàÁôªÂΩïÂêéÂÜç‰∏ä‰º†ÂõæÁâá', 'error');
                setTimeout(() => openModal(loginModal), 1000);
                return;
            }
            
            // È™åËØÅÊñá‰ª∂
            const validFiles = files.filter(file => {
                if (!file.type.startsWith('image/')) {
                    showMessage(`${file.name} ‰∏çÊòØÊúâÊïàÁöÑÂõæÁâáÊñá‰ª∂`, 'error');
                    return false;
                }
                if (file.size > 10 * 1024 * 1024) { // 10MB
                    showMessage(`${file.name} Êñá‰ª∂ËøáÂ§ßÔºåÊúÄÂ§ßÊîØÊåÅ10MB`, 'error');
                    return false;
                }
                return true;
            });
            
            if (!validFiles.length) return;
            
            try {
                progressBar.style.display = 'block';
                progressFill.style.width = '0%';
                
                const formData = new FormData();
                validFiles.forEach(file => {
                    formData.append('files', file);
                });
                
                const xhr = new XMLHttpRequest();
                
                // ‰∏ä‰º†ËøõÂ∫¶
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });
                
                xhr.onload = function() {
                    progressBar.style.display = 'none';
                    
                    console.log('XHR status:', xhr.status);
                    console.log('XHR response:', xhr.responseText);
                    
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        console.log('Upload response:', response);
                        if (response.success) {
                            showMessage(response.message, 'success');
                            // ‰øÆÂ§çÊï∞ÊçÆÁªìÊûÑ - ÊúçÂä°Âô®ËøîÂõûÁöÑÂõæÁâáÊï∞ÊçÆÂú® data Â≠óÊÆµ‰∏≠
                            const images = response.data ? [response.data] : (response.images || [response.image]);
                            console.log('Images to display:', images);
                            if (images && images.length > 0 && images[0]) {
                                console.log('Calling displayResults with:', images);
                                displayResults(images);
                            } else {
                                console.log('No valid images to display');
                            }
                        } else {
                            showMessage(response.message, 'error');
                        }
                    } else if (xhr.status === 401) {
                        showMessage('ÁôªÂΩïÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï', 'error');
                        localStorage.removeItem('authToken');
                        authToken = null;
                        currentUser = null;
                        updateUserUI();
                        setTimeout(() => openModal(loginModal), 1000);
                    } else {
                        showMessage('‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                    }
                };
                
                xhr.onerror = function() {
                    progressBar.style.display = 'none';
                    showMessage('ÁΩëÁªúÈîôËØØÔºå‰∏ä‰º†Â§±Ë¥•', 'error');
                };
                
                const endpoint = validFiles.length === 1 ? '/api/upload/single' : '/api/upload/multiple';
                xhr.open('POST', endpoint);
                
                // Ê∑ªÂä†ËÆ§ËØÅÂ§¥
                if (authToken) {
                    xhr.setRequestHeader('Authorization', `Bearer ${authToken}`);
                }
                
                xhr.send(formData);
                
            } catch (error) {
                progressBar.style.display = 'none';
                showMessage('‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
            }
        }
        
        // ÊòæÁ§∫Ê∂àÊÅØ

        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
        function copyToClipboard(text, type = 'ÈìæÊé•') {
            // Fallback helper: works on HTTP and older browsers
            const fallbackCopy = () => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                // Avoid scrolling to bottom on iOS
                textarea.style.position = 'fixed';
                textarea.style.top = '-1000px';
                textarea.style.left = '-1000px';
                textarea.setAttribute('readonly', '');
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showMessage(`${type}Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø`, 'success');
                } catch (err) {
                    showMessage(`Â§çÂà∂Â§±Ë¥•ÔºöËØ∑ÊâãÂä®Â§çÂà∂`, 'error');
                } finally {
                    document.body.removeChild(textarea);
                }
