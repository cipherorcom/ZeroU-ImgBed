        const registerForm = document.getElementById('registerForm');
        
        // ç”¨æˆ·çŠ¶æ€
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        
        // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€
        function checkAuthStatus() {
            if (authToken) {
                // éªŒè¯tokenæ˜¯å¦æœ‰æ•ˆ
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Tokenæ— æ•ˆ');
                    }
                }).then(data => {
                    currentUser = data.user;
                    updateUserUI();
                }).catch(() => {
                    // Tokenæ— æ•ˆï¼Œæ¸…é™¤
                    localStorage.removeItem('authToken');
                    authToken = null;
                    updateUserUI();
                });
            } else {
                updateUserUI();
            }
        }
        
        // æ›´æ–°ç”¨æˆ·ç•Œé¢
        function updateUserUI() {
            if (currentUser) {
                userInfo.style.display = 'flex';
                loginButtons.style.display = 'none';
                welcomeText.textContent = `${currentUser.username}`;
                
                // æ›´æ–°ç”¨æˆ·å¤´åƒæ˜¾ç¤ºé¦–å­—æ¯
                const userAvatar = document.getElementById('userAvatar');
                if (userAvatar && currentUser.username) {
                    userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
                }
                
                // æ·»åŠ "æˆ‘çš„å›¾ç‰‡"æŒ‰é’®ï¼ˆæ‰€æœ‰ç”¨æˆ·éƒ½æœ‰ï¼‰
                let myImagesBtn = document.getElementById('myImagesBtn');
                if (!myImagesBtn) {
                    myImagesBtn = document.createElement('button');
                    myImagesBtn.id = 'myImagesBtn';
                    myImagesBtn.className = 'nav-btn secondary';
                    myImagesBtn.innerHTML = 'ğŸ“· æˆ‘çš„å›¾ç‰‡';
                    myImagesBtn.style.marginRight = '8px';
                    myImagesBtn.onclick = () => window.location.href = '/my-images.html';
                    userInfo.insertBefore(myImagesBtn, logoutBtn);
                }
                
                // å¦‚æœæ˜¯ç®¡ç†å‘˜ï¼Œæ·»åŠ ç®¡ç†åå°æŒ‰é’®
                if (currentUser.role === 'ADMIN') {
                    let adminBtn = document.getElementById('adminBtn');
                    if (!adminBtn) {
                        adminBtn = document.createElement('button');
                        adminBtn.id = 'adminBtn';
                        adminBtn.className = 'nav-btn primary';
                        adminBtn.innerHTML = 'âš™ï¸ ç®¡ç†åå°';
                        adminBtn.style.marginRight = '8px';
                        adminBtn.onclick = () => window.location.href = '/admin.html';
                        userInfo.insertBefore(adminBtn, logoutBtn);
                    }
                } else {
                    // ç§»é™¤ç®¡ç†å‘˜æŒ‰é’®ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                    const adminBtn = document.getElementById('adminBtn');
                    if (adminBtn) {
                        adminBtn.remove();
                    }
                }
            } else {
                userInfo.style.display = 'none';
                loginButtons.style.display = 'flex';
                
                // ç§»é™¤æ‰€æœ‰ç”¨æˆ·ç›¸å…³çš„æŒ‰é’®
                const adminBtn = document.getElementById('adminBtn');
                const myImagesBtn = document.getElementById('myImagesBtn');
                if (adminBtn) {
                    adminBtn.remove();
                }
                if (myImagesBtn) {
                    myImagesBtn.remove();
                }
            }
        }
        
        // æ¨¡æ€æ¡†æ§åˆ¶
        function openModal(modal) {
            modal.style.display = 'block';
        }
        
        function closeModal(modal) {
            modal.style.display = 'none';
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        loginBtn.addEventListener('click', () => openModal(loginModal));
        registerBtn.addEventListener('click', () => openModal(registerModal));
        loginClose.addEventListener('click', () => closeModal(loginModal));
        registerClose.addEventListener('click', () => closeModal(registerModal));
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) closeModal(loginModal);
            if (e.target === registerModal) closeModal(registerModal);
        });
        
        // ç™»å½•è¡¨å•æäº¤
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    updateUserUI();
                    closeModal(loginModal);
                    showMessage('ç™»å½•æˆåŠŸï¼', 'success');
                    loginForm.reset();
                    
                    // å¦‚æœæ˜¯ç®¡ç†å‘˜ï¼Œè·³è½¬åˆ°ç®¡ç†é¡µé¢
                    if (data.user.role === 'ADMIN') {
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1000);
                    }
                } else {
                    showModalMessage('loginModal', data.message || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (error) {
                showModalMessage('loginModal', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            }
        });
        
        // æ³¨å†Œè¡¨å•æäº¤
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    closeModal(registerModal);
                    showMessage('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•', 'success');
                    registerForm.reset();
                    setTimeout(() => openModal(loginModal), 1000);
                } else {
                    // å¤„ç†è¯¦ç»†çš„éªŒè¯é”™è¯¯ä¿¡æ¯
                    let errorMessage = data.message || 'æ³¨å†Œå¤±è´¥';
                    
                    // å¦‚æœæ˜¯éªŒè¯é”™è¯¯ï¼Œæ˜¾ç¤ºå…·ä½“çš„éªŒè¯ä¿¡æ¯
                    if (data.validation && data.validation.length > 0) {
                        const validationErrors = data.validation.map(err => {
                            const field = err.instancePath.replace('/', '');
                            const fieldNames = {
                                'username': 'ç”¨æˆ·å',
                                'email': 'é‚®ç®±',
                                'password': 'å¯†ç '
                            };
                            const fieldName = fieldNames[field] || field;
                            let message = err.message;
                            // ç¿»è¯‘å¸¸è§çš„éªŒè¯é”™è¯¯æ¶ˆæ¯
                            if (message.includes('must NOT have fewer than')) {
                                const match = message.match(/(\d+)/);
                                const minLength = match ? match[1] : '6';
                                message = `è‡³å°‘éœ€è¦${minLength}ä¸ªå­—ç¬¦`;
                            }
                            return `${fieldName}${message}`;
                        }).join('<br>');
                        errorMessage = validationErrors;
                    }
                    
                    showModalMessage('registerModal', errorMessage, 'error');
                }
            } catch (error) {
                showModalMessage('registerModal', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            }
        });
        
        // ç™»å‡º
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                // å¿½ç•¥ç™»å‡ºé”™è¯¯
            }
            
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            updateUserUI();
            showMessage('å·²ç™»å‡º', 'info');
        });
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            initTheme();
        });
        
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            // åº”ç”¨ä¿å­˜çš„ä¸»é¢˜
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = 'â˜€ï¸';
            } else {
                themeToggle.textContent = 'ğŸŒ™';
            }
            
            // ä¸»é¢˜åˆ‡æ¢äº‹ä»¶
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-theme');
                
                if (isDark) {
                    document.body.classList.remove('dark-theme');
                    themeToggle.textContent = 'ğŸŒ™';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.classList.add('dark-theme');
                    themeToggle.textContent = 'â˜€ï¸';
                    localStorage.setItem('theme', 'dark');
                }
            });
        }
        
        // æ–‡ä»¶é€‰æ‹©
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });
        
        // æ¸…é™¤æŒ‰é’®
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
            messageArea.innerHTML = '';
            resultArea.style.display = 'none';
            progressBar.style.display = 'none';
        });

        // å‰ªè´´æ¿ç²˜è´´åŠŸèƒ½
        document.addEventListener('paste', (e) => {
            const items = Array.from(e.clipboardData.items);
            const files = [];
            
            for (const item of items) {
                // æ£€æŸ¥æ˜¯å¦ä¸ºå›¾ç‰‡ç±»å‹
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    if (file) {
                        // ç»™ç²˜è´´çš„æ–‡ä»¶ä¸€ä¸ªé»˜è®¤åç§°
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        const extension = file.type.split('/')[1] || 'png';
                        const newFile = new File([file], `paste-${timestamp}.${extension}`, {
                            type: file.type
                        });
                        files.push(newFile);
                    }
                }
            }
            
            if (files.length > 0) {
                e.preventDefault();
                showMessage('æ£€æµ‹åˆ°å‰ªè´´æ¿å›¾ç‰‡ï¼Œå¼€å§‹ä¸Šä¼ ...', 'info');
                handleFiles(files);
            }
        });

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFiles(files) {
            if (!files.length) return;
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦ç™»å½•
            if (!authToken) {
                showMessage('è¯·å…ˆç™»å½•åå†ä¸Šä¼ å›¾ç‰‡', 'error');
                setTimeout(() => openModal(loginModal), 1000);
                return;
            }
            
            // éªŒè¯æ–‡ä»¶
            const validFiles = files.filter(file => {
                if (!file.type.startsWith('image/')) {
                    showMessage(`${file.name} ä¸æ˜¯æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶`, 'error');
                    return false;
                }
                if (file.size > 10 * 1024 * 1024) { // 10MB
                    showMessage(`${file.name} æ–‡ä»¶è¿‡å¤§ï¼Œæœ€å¤§æ”¯æŒ10MB`, 'error');
                    return false;
                }
                return true;
            });
            
            if (!validFiles.length) return;
            
            try {
                progressBar.style.display = 'block';
                progressFill.style.width = '0%';
                
                const formData = new FormData();
                validFiles.forEach(file => {
                    formData.append('files', file);
                });
                
                const xhr = new XMLHttpRequest();
                
                // ä¸Šä¼ è¿›åº¦
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });
                
                xhr.onload = function() {
                    progressBar.style.display = 'none';
                    
                    console.log('XHR status:', xhr.status);
                    console.log('XHR response:', xhr.responseText);
                    
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        console.log('Upload response:', response);
                        if (response.success) {
                            showMessage(response.message, 'success');
                            // ä¿®å¤æ•°æ®ç»“æ„ - æœåŠ¡å™¨è¿”å›çš„å›¾ç‰‡æ•°æ®åœ¨ data å­—æ®µä¸­
                            const images = response.data ? [response.data] : (response.images || [response.image]);
                            console.log('Images to display:', images);
                            if (images && images.length > 0 && images[0]) {
                                console.log('Calling displayResults with:', images);
                                displayResults(images);
                            } else {
                                console.log('No valid images to display');
                            }
                        } else {
                            showMessage(response.message, 'error');
                        }
                    } else if (xhr.status === 401) {
                        showMessage('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', 'error');
                        localStorage.removeItem('authToken');
                        authToken = null;
                        currentUser = null;
                        updateUserUI();
                        setTimeout(() => openModal(loginModal), 1000);
                    } else {
                        showMessage('ä¸Šä¼ å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
                    }
                };
                
                xhr.onerror = function() {
                    progressBar.style.display = 'none';
                    showMessage('ç½‘ç»œé”™è¯¯ï¼Œä¸Šä¼ å¤±è´¥', 'error');
                };
                
                const endpoint = validFiles.length === 1 ? '/api/upload/single' : '/api/upload/multiple';
                xhr.open('POST', endpoint);
                
                // æ·»åŠ è®¤è¯å¤´
                if (authToken) {
                    xhr.setRequestHeader('Authorization', `Bearer ${authToken}`);
                }
                
                xhr.send(formData);
                
            } catch (error) {
                progressBar.style.display = 'none';
                showMessage('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        // åœ¨æ¨¡æ€æ¡†å†…æ˜¾ç¤ºæ¶ˆæ¯
        function showModalMessage(modalId, message, type = 'info') {
            const messageDiv = document.querySelector(`#${modalId} [id$="Message"]`);
            if (!messageDiv) return;
            
            let className = 'info-message';
            if (type === 'error') className = 'error-message';
            if (type === 'success') className = 'success-message';
            
            messageDiv.innerHTML = `<div class="${className}" style="margin: 10px 0; padding: 10px; border-radius: 4px;">${message}</div>`;
            messageDiv.style.display = 'block';
            
            // è‡ªåŠ¨éšè—æˆåŠŸå’Œä¿¡æ¯æ¶ˆæ¯
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        function showMessage(message, type = 'info') {
            let className = 'info-message';
            if (type === 'error') className = 'error-message';
            if (type === 'success') className = 'success-message';
            
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            
            // è‡ªåŠ¨éšè—æˆåŠŸå’Œä¿¡æ¯æ¶ˆæ¯
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 3000);
            }
        }
        
        // æ˜¾ç¤ºä¸Šä¼ ç»“æœ
        function displayResults(images) {
            console.log('displayResults called with:', images);
            if (!images || !images.length) {
                console.log('No images to display');
                return;
            }
            
            console.log('Clearing result list and showing result area');
            resultList.innerHTML = '';
            
            images.forEach((image, index) => {
                console.log(`Processing image ${index}:`, image);
                const fullUrl = window.location.origin + image.url;
                // ä¿®å¤æ–‡ä»¶åè·å– - æœåŠ¡å™¨è¿”å›çš„æ˜¯ filename å­—æ®µ
                const fileName = image.filename || image.originalName || 'å›¾ç‰‡.png';
                console.log(`Full URL: ${fullUrl}, File name: ${fileName}`);
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                resultItem.innerHTML = `
                    <img src="${image.url}" alt="${fileName}" class="result-thumbnail">
                    <div class="result-info">
                        <div class="result-name">${fileName}</div>
                        <div class="link-formats">
                            <div class="format-group">
                                <div class="format-label">URL</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value="${fullUrl}" readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`${fullUrl}\`, 'URL')">å¤åˆ¶</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <div class="format-label">HTML</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value='&lt;img src="${fullUrl}" alt="${fileName}" /&gt;' readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`<img src=&quot;${fullUrl}&quot; alt=&quot;${fileName}&quot; />\`, 'HTML')">å¤åˆ¶</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <div class="format-label">MarkDown</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value="![${fileName}](${fullUrl})" readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`![${fileName}](${fullUrl})\`, 'MarkDown')">å¤åˆ¶</button>
                                </div>
                            </div>
                            <div class="format-group">
                                <div class="format-label">BBCode</div>
                                <div class="format-input">
                                    <input type="text" class="format-text" value="[img]${fullUrl}[/img]" readonly>
                                    <button class="format-copy-btn" onclick="copyToClipboard(\`[img]${fullUrl}[/img]\`, 'BBCode')">å¤åˆ¶</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                resultList.appendChild(resultItem);
            });
            
            resultArea.style.display = 'block';
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text, type = 'é“¾æ¥') {
            navigator.clipboard.writeText(text).then(() => {
                showMessage(`${type}å·²å¤åˆ¶åˆ°å‰ªè´´æ¿`, 'success');
            }).catch(() => {
                // å¤‡é€‰æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showMessage(`${type}å·²å¤åˆ¶åˆ°å‰ªè´´æ¿`, 'success');
            });
        }
    </script>
